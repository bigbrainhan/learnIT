<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnIT</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="back-to-home">
        <a href="../index/index.html" class="back-button">Back to Home</a>
    </div>
    <div class="login-container">
        <div class="logo">
            <img src="../index/logo.png" alt="LearnIT Logo">
            <h1>LearnIT</h1>
        </div>
        <h2>Welcome back, you've been missed!</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="actions">
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="sign-in">Sign In</button>
            </div>
        </form>
        <div class="register">
            <p>Not a member? <a href="signup.html">Register now</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        console.log("Firebase SDK loaded for login");

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDztjqxdDsA0OWggSBJz-CFgQE_OsbZQtw",
          authDomain: "tutornow-cd69b.firebaseapp.com",
          projectId: "tutornow-cd69b",
          storageBucket: "tutornow-cd69b.appspot.com",
          messagingSenderId: "686982975066",
          appId: "1:686982975066:web:6c22312ef940f38c405263"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Login form submitted");

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('User logged in:', user);
                alert('User logged in successfully');
            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Error logging in:', errorCode, errorMessage);
                alert(errorMessage);
            }
        });
    </script>
    </script>
</body>
</html>
